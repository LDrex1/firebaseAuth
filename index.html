<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section
      class="first container d-flex flex-column align-items-center justify-content-center"
    >
      <form id="general-form" action="">
        <div class="">
          <button class="online" id="sign-out" class="btn-btn">Sign Out</button>
          <button class="online" id="add-song" class="btn-btn">Add song</button>
          <!--  -->
          <div class="new-song online">
            <h3>Add Song</h3>
            <div class="input">
              <input
                class="form-control"
                id="title"
                type="text"
                placeholder="add title"
              />
            </div>
            <div class="input">
              <input
                class="form-control mt-2"
                id="artist"
                type="text"
                placeholder="add artist"
              />
            </div>
          </div>
          <!--  -->
          <div class="sign-in offline">
            <h3>Sign In</h3>
            <div class="input">
              <input
                class="form-control"
                id="email-in"
                type="text"
                inputmode="email"
              />
            </div>
            <div class="input mt-2">
              <input class="form-control" id="password-in" type="password" />
            </div>
          </div>

          <div class="sign-up offline mt-4">
            <h3>Sign Up</h3>
            <div class="input">
              <input
                id="email"
                class="form-control"
                type="text"
                placeholder="email"
              />
            </div>
            <div class="input mt-2">
              <input
                id="password"
                class="form-control"
                type="password"
                placeholder="password"
              />
            </div>
          </div>

          <button id="sign-in" class="offline btn-btn">Sign in</button>
          <button id="google-register" class="offline btn-btn">
            Resgister with Google
          </button>
          <button id="register" class="offline btn-btn">Register</button>
        </div>
      </form>
    </section>
    <!--  -->
    <section id="restricted">
      <div id="content"></div>
    </section>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase.js"></script>

    <script src="js/index.js"></script>
  </body>
</html>
